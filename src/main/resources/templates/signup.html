<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<!-- Custom CSS -->

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<style>

        body {
            font-family: 'Roboto', sans-serif;
        }
        
		/* Styles for the page header */
		.page-header {
			margin-bottom: 50px;
			text-align: center;
		}
		.page-header h1 {
			font-size: 36px;
			font-weight: bold;
		}
		.page-header p {
			font-size: 18px;
			color: #666;
		}

		/* Styles for the form container */
		.form-container {
			background-color: #fff;
			border-radius: 10px;
			/* box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); */
			padding: 30px;
		}
		.form-container h2 {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 20px;
		}
		.form-container .form-group label {
			font-weight: bold;
			margin-bottom: 10px;
			display: block;
		}
		.form-container input[type="email"], .form-container input[type="password"] {
			background-color: #f9f9f9;
			border: none;
			border-radius: 5px;
			box-shadow: none;
			padding: 10px;
			margin-bottom: 20px;
			width: 100%;
			height: 50px;
			font-size: 18px;
			color: #444;
		}
		.form-container .form-check-label {
			font-weight: normal;
			margin-left: 10px;
			color: #666;
		}
		.form-container button[type="submit"] {
			/* background-color: #007bff; */
			border: none;
			border-radius: 5px;
			box-shadow: none;
			padding: 15px;
			margin-top: 20px;
			width: 100%;
			font-size: 18px;
			color: #fff;
			transition: all 0.2s ease-in-out;
		}
		.form-container button[type="submit"]:hover {
			/* background-color: #0069d9; */
		}

		

		/* Styles for the "Continue with Google" button */
		.google-btn {
			background-color: #fff;
			border: none;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 15px;
			margin-top: 20px;
			width: 100%;
			font-size: 18px;
			color: #444;
			transition: all 0.2s ease-in-out;
		}
		.google-btn:hover {
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
		}
		.signinbutton {
			width: fit-content;
		}
		
        /* .first {
            
            display: flex;
            justify-content: center;
            align-items: center;

        } */
		.mobile {
			display: none;
		}
		.row {
			height: 100vh;
		}

        @media only screen and (max-width: 767px) {

            .form-container {
                border: none;
            }
			
            .first {
                display: none;
            }
			.row {
				display: none;
			}
			.mobile {
				display: block;
			}
        }

		@media only screen and (max-width: 655px) {
			body {
				font-size: 1rem;
			}
		}
	</style>
    <body>
        <div class="container">
		<div class="mobile">
				<form class="form-container" method="post" action="/verifyemail">
				  <h2>Create an account</h2>
				  <div class="form-group" >
					<label for="email">Email Address</label>
					<input type="email" id="email" name="email" required>
				  </div>
				  <div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" minlength="8" required>
				  </div>
				  <div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="remember">
					<label class="form-check-label" for="remember">Remember me</label>
				  </div>
				  <button type="submit" class="btn btn-success">Sign Up</button>
				  <p>or</p>
				  <button type="button" class="google-btn"><i class="fab fa-google"></i> Continue with Google</button>
				</form>
		</div>
          <div class="row">
			<div class="col-md-5 d-flex justify-content-center align-items-center first">
				<div class="d-flex flex-column justify-content-center animate__animated animate__fadeInUp">
				<h2>Welcome back!</h2>
				<p>To keep connected with MistSafe, please sign in with your personal information.</p>
				<a href="/signin" ><button type="button" class="btn btn-success signinbutton">Sign In</button></a>
				</div>
			</div>
            <div class="col-md-7 d-flex justify-content-center align-items-center">
				<div class="w-100 d-flex flex-column justify-content-center animate__animated animate__fadeIn animate__slower">
              <form class="form-container" method="post" action="/verifyemail">
                <h2>Create an account</h2>
                <div class="form-group" >
                  <label for="email">Email Address</label>
                  <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" minlength="8" required>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="remember">
                  <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <button type="submit" class="btn btn-success">Sign Up</button>
                <p>or</p>
                <button type="button" class="google-btn"><i class="fab fa-google"></i> Continue with Google</button>
              </form>
				</div>
            </div>
          </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      </body>
      
    </html> 
    <!-- End of HTML code -->
