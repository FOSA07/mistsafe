	  .dropdown {
  position: relative;
  display: inline-block;
  justify-content: center;
  cursor: pointer;

}

/* Style for the dropdown menu button */
/* Style for the dropdown icon */
.menu-icon {
  background-color: #333;
  display: block;
  height: 3px;
  position: absolute;
  right: 10px;
  top: 50%;
  color: #000000;
  cursor: pointer;
  /* transform: translateY(-50%); */
  /* transition: transform 0.2s ease; */
  width: 20px;
}

.dropdown-btn{
	border: none;
	cursor: pointer;
}

/* Style for the first line of the menu icon */
.menu-icon::before {
  background-color: #333;
  content: "";
  display: block;
  height: 3px;
  position: absolute;
  top: -6px;
  width: 100%;
}

.menu-icon::after {
  background-color: #333;
  content: "";
  display: block;
  height: 3px;
  position: absolute;
  top: -12px;
  width: 100%;
}

/* Style for the cancel icon */
.cancel-icon {
  background-color: #333;
  display: block;
  height: 3px;
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%) rotate(45deg);
  transition: transform 0.2s ease;
  width: 20px;
}

/* Style for the first line of the cancel icon */
.cancel-icon::before {
  background-color: #333;
  content: "";
  display: block;
  height: 3px;
  position: absolute;
  top: 0;
  transform: rotate(-90deg);
  width: 100%;
}

/* Style for the second line of the cancel icon */
.cancel-icon::after {
  background-color: #333;
  content: "";
  display: block;
  height: 3px;
  position: absolute;
  top: 0;
  transform: rotate(90deg);
  width: 100%;
}

/* Style for the dropdown content */
.dropdown-content {
  background-color: #fff;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  display: none;
  position: absolute;
  right: 0;
  top: 100%;
  z-index: 1;
}

/* Style for the links in the dropdown content */
.dropdown-content a {
  color: #333;
  display: block;
  padding: 10px;
  text-decoration: none;
}

/* Style for the links in the dropdown content when hovered */
.dropdown-content a:hover {
  background-color: #eee;
}

/* Style for the dropdown content when the menu is open */
.show .dropdown-content {
  display: block;
}

    <script>
        const dropdownBtn = document.getElementById('dropdown-btn');
		const dropdownContent = document.querySelector('.dropdown-content');

			dropdownBtn.addEventListener('click', function() {
				dropdownContent.classList.toggle('show');
				dropdownBtn.classList.toggle('show');
				dropdownContent.style.display = "block";
			});

            window.addEventListener("load", function() {
              const loader = document.querySelector(".loader");
              <!-- loader.style.display = "none"; -->
              loader.style.visibility = "hidden"
            });

			let lastScrollPosition = 0;
			window.addEventListener('scroll', () => {
			const currentScrollPosition = window.pageYOffset;
			if (currentScrollPosition < lastScrollPosition) {
				main.classList.add('animate-reverse');
			} else {
				main.classList.remove('animate-reverse');
			}
			lastScrollPosition = currentScrollPosition;
			});


          
    </script>
