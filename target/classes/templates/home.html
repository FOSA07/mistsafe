.navbar-scroll {
  overflow-y: auto;
  overflow-x: hidden;
  scrollbar-width: thin;

}

.navbar-scroll::-webkit-scrollbar {

  background-color: #555;
  border-radius: 3px;
}

.navbar-scroll::-webkit-scrollbar-track {
  background-color: #eee;
}


.navbar div {

  margin: 0;

/* Style navigation menu links */

  float: left;
  display: block;
  color: white;
  text-align: start;

.toggle-button {

      /* Create responsive layout */

        /* Position dropdown menu on the right side */

        /* Show dropdown menu when icon is clicked */
        .navbar.responsive .icon {
          position: absolute;
          right: 0;
          top: 0;
        }

        /* Style dropdown menu links */

          float: none;
          display: block;

function createFileCard(file) {
  var fileIconClass = getFileIconClass(file.type);
  var fileCard = document.createElement('div');
  fileCard.classList.add('col-md-4', 'mb-4');
  fileCard.innerHTML = `
    <div class="card btn card-main animate__animated animate__fadeInDown">
      <div class="card-body d-flex flex-column ">
        <div class="card-under ">
          <i class="${fileIconClass} fa-3x mb-3"></i>
          <h5 class="card-title">${file.name}</h5>
          <p class="card-text mb-0"><strong>Type:</strong> ${file.type}</p>
          <p class="card-text mb-0"><strong>Size:</strong> ${file.size}</p>
          <p class="card-text mb-0"><strong>Date added:</strong> ${file.dateAdded}</p>
        </div>
        <div class="card-overlay d-flex flex-column align-items-center justify-content-center bg-secondary text-white p-3">
          <i class="fas fa-file-alt mb-3" data-toggle="tooltip" title="Open file"></i>
          <i class="fas fa-trash-alt mb-3" data-toggle="tooltip" title="Delete file"></i>
          <i class="fas fa-info-circle" data-toggle="tooltip" title="File information"></i>

        </div>
      </div>
    </div>
  `;

  // Add hover effect using Bootstrap's built-in classes
  fileCard.addEventListener('mouseenter', function () {
    this.querySelector('.hover').classList.add('opacity-1');
  });
  fileCard.addEventListener('mouseleave', function () {
    this.querySelector('.hover').classList.remove('opacity-1');
  });

  return fileCard;
}




// function to determine the file icon class based on the file type
function getFileIconClass(fileType) {
  switch(fileType) {
    case 'PDF':
      return 'far fa-file-pdf text-danger';
    case 'PowerPoint':
      return 'far fa-file-powerpoint text-success';
    case 'Excel':
      return 'far fa-file-excel text-success';
    case 'Word':
      return 'far fa-file-word text-primary';
    case 'Image':
      return 'far fa-file-image text-info';
    case 'Audio':
      return 'far fa-file-audio text-secondary';
    case 'Video':
      return 'far fa-file-video text-warning';
    default:
      return 'far fa-file';
  }
}


// loop through the files and generate a card for each one
  var fileList = document.getElementById('file-list');

  files.forEach(function(file) {
    var fileCard = createFileCard(file);
    fileList.appendChild(fileCard);
  });
